      description: Полная и актуальная афиша мероприятий Томска – вечеринки, выставки, концерты, соревнования и другие культурные события города
      introduction : |
        Томск по праву считается одним из крупнейших культурных центров Сибири. В городе работают около 10 театров, среди которых традиционные Театр Драмы и ТЮЗ, а также такие уникальные томские заведения как частный театр «Версия» и театр живых кукол «2+Ку».

        В Томске действуют примерно три десятка музеев разного профиля – как классических (краеведческий и художественный), так и оригинальных, например, таких, как музей томского пива или музей славянской мифологии. "Выставки в Томске":/affiches?categories%5B%5D=exhibition организуются не только в музеях: в городе действуют также несколько выставочных залов и художественных галерей.

        Иногда достаточно сложно самостоятельно сориентироваться в многообразной и бурной культурной жизни *Томска*. *Афиша*, представленная в этом разделе, поможет не пропустить важное событие в интересующей Вас сфере. Если Вы любите *театр – афиша* поможет выбрать спектакль по вкусу и даст все необходимые сведения о сеансах.

        Любители кино могут посетить в Томске один из шести крупных кинотеатров, а также отправиться на мероприятия, организуемые несколькими работающими в городе киноклубами. "Киноафиша":/affiches?categories%5B%5D=movie не только сообщит о намечающихся фильмах, но и поможет ознакомиться с информацией о времени показов в разных кинотеатрах и ценах на билеты.

        В разделе представлена также исчерпывающая информация обо всех проводимых на данный момент в Томске выставках, мастер-классах, концертах, вечеринках, интересных спортивных событиях и прочих творческих мероприятиях.
